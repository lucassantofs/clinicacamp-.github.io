<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template - Utilizar como modelo</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <!-- Aqui vai o seu menu -->
            <ul>
                <li><a href="index.html">Página Principal</a></li>
                <li><a href="sobre.html">Sobre a Clínica</a></li>
                <li><a href="horario.html">Horário de Atendimento</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <img src="imagens/contato.png" height="154">
                <hr>
            </div>
    
            <div class="content">
                <p>Entre em contato conosco clicando no botão abaixo.</p> 
                <button id="openFormButton">Abrir Formulário</button>
            </div>
    
            <div class="footer">
                <ul>
                    <li>Endereço: Rua Campinas, 000</li>
                    <li>Telefone: (19) 0000-0000</li>
                </ul>
                <!-- Aqui vai o seu rodapé -->
            </div>
        </div>
    </div>

    <!-- Janela Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="form-wrapper">
                <h2>Entre em Contato</h2>
                <form action="submit.php" method="POST">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Seu nome" required>
                
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Seu email" required>
                
                    <label for="message">Mensagem</label>
                    <textarea id="message" name="message" rows="5" placeholder="Sua mensagem..." required></textarea>
                
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Script para abrir e fechar o modal
        const modal = document.getElementById('modal');
        const openButton = document.getElementById('openFormButton');
        const closeButton = document.querySelector('.modal .close');

        openButton.addEventListener('click', () => {
            modal.style.display = 'block';
        });

        closeButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
